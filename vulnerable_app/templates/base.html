<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vulnerable App Portal</title>
    <style>
      :root { --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#9ca3af; --accent:#06b6d4; }
      html, body { height: 100%; }
      body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:var(--bg); color:var(--text); }
      .container { max-width: 1100px; margin: 36px auto; padding: 0 18px; }
      .header { display:flex; align-items:center; justify-content:space-between; margin-bottom:24px; }
      .title { font-size: 28px; font-weight: 700; letter-spacing: 0.2px; }
      .subtitle { color: var(--muted); }
      .grid { display:grid; grid-template-columns: 1fr; gap:16px; }
      @media (min-width: 980px) { .grid { grid-template-columns: 1fr 1fr; } }
      .card { background:var(--card); border:1px solid #1f2937; border-radius:12px; overflow:hidden; }
      .card h2 { margin:0; padding:14px 16px; border-bottom:1px solid #1f2937; font-size:16px; letter-spacing:0.2px; background:#0b1220; }
      .section { padding: 12px 16px 16px; }
      label { display:block; font-size: 13px; color: var(--muted); margin-bottom: 6px; }
      input { width: 100%; background:#0b1220; border:1px solid #1f2937; color:var(--text); border-radius:8px; padding:10px 12px; font-size:14px; }
      .row { display:flex; gap:10px; align-items:center; }
      .btn { background:var(--accent); color:#001e1f; border:none; border-radius:8px; padding:10px 14px; font-weight:600; cursor:pointer; }
      .btn:hover { filter: brightness(1.05); }
      pre { background:#0b1220; border:1px solid #1f2937; border-radius:12px; padding:12px; overflow:auto; }
      .code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; }
      .muted { color: var(--muted); }
      .note { margin-top: 6px; font-size: 12px; color: var(--muted); }
      .links { display:flex; gap:12px; flex-wrap:wrap; margin-top: 8px; }
      a { color: var(--accent); text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>
          <div class="title">Vulnerable Test App</div>
          <div class="subtitle">Interactive portal to exercise endpoints and visualize responses.</div>
        </div>
        <div class="links">
          <a href="/dashboard">Analyzer Dashboard</a>
          <a href="/health" target="_blank">/health</a>
          <a href="/search?q=test" target="_blank">/search</a>
          <a href="/item?id=1" target="_blank">/item</a>
          <a href="/login?user=alice&pass=password" target="_blank">/login</a>
        </div>
      </div>

      {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
  </body>
</html>
